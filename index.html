    <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tip-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" id="billTotal" placeholder="Bill Amount">
                </div>
              </div>
              <div class="form-group tipPersent">
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" class="form-control" id="tipInput" placeholder="Tip Percent">

                </div>
              </div>



            </form>
            <hr>

            <!-- RESULTS -->
            <div id="results" class="pt-4">

              <div class="form-group">

                  <input type="number" class="form-control" id="tipAmount">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Bill</span>
                  <input type="number" class="form-control" id="totalBillWithTip">
